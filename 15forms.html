<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    
    <form >
        <legend>user details !!</legend>
        <fieldset>
            <label for="name">enter your name</label>
        <input type="text" id="name" name="username">
        <br>
        <label for="sam">enter your adress</label>
        <textarea rows="10" cols="10" id="sam" name="useradress"></textarea>
        <br>
        <label for="dob">DOB :</label>
        <input type="date"  id="dob" name="userdob">
        <br>
        <label for="password">enter your password:</label>
        <input type="password" id="password" name="userpassword">
        <br>
        select gender:
        <label for="male">male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender">
        <br>
        select fvourite movies : 
        <label for="thor">thor</label>
        <input type="checkbox" name="thor" id="thor">
        <br>
        <label for="avengers">avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <label for="war">war</label>
        <input type="checkbox" name="war" id="war">
        <br>
        <input type="submit">
        <br>
        <input type="button" value="submit">
        </fieldset>
       
    </form>

</body>
</html>
