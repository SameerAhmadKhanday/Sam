<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGESTRATION FORM !!!</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>user regestration form !!!</legend>
            <label for="username">enter your username</label>
            <input type="username" name="username" id="username" value="sameer" readonly disabled>
            <br>
            <label for="password">enter your password</label>
            <input type="password" name="password" id="password" autofocus>
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="a@gamil.com">
            <br>
            gender:
            <br>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            favourite movie:
            <br>
            <label for="ironman">ironman</label>
            <input type="checkbox" name="ironman" id="ironman">
            <br>
            <label for="war">war</label>
            <input type="checkbox" name="war" id="war">
            <br>
            <label for="thor">thor</label>
            <input type="checkbox" name="thor" id="thor">
            <br>
            <input type="number" min="0" max="9">
            <br>
            <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
</html>
