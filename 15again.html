<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample form</title>
</head>
<body>
    <form>
        <form method="get" target="_blank" action="/signup">
        <fieldset>
            <legend>user details !!!!</legend>
            <label for="username">USERNAME :</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="dob">dob</label>
            <input type="date" name="dob" id="dob">
            <br>
            gender:
            <br>
            <label for="male">male</label>
            <input type="radio" id="male" name="male" value="male">
            
            <label for="female">female</label>
            <input type="radio" name="male" id="female" value="female">
            <br>
            choose your favourite movie :
            <br>
            <label for="thor">thor</label>
            <input type="checkbox" name="thor" id="thor">
            <br>
            <label for="dhamal">dhamal</label>
            <input type="checkbox" id="dhamal" name="dhamal">
            <br>
            <label for="war">war</label>
            <input type="checkbox" name="war" id="war">
            <br>
            <label for="account no :">account number :</label>
            <textarea name="account no :" id="account no :" cols="30" rows="10"></textarea>
            <br>
            <label for="email"> e_mail</label>
            <input type="email" id="email" name="sameer" >
            <br>
            
            <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
</html>
