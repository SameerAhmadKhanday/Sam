<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin & padding</title>
    <style>
        .margin{
           border: 2px solid red; 
           width:auto;
           /* margin: auto; */
           margin: 60px 5px ;
           
        }
        .padding{
            border: 2px solid black;
            padding: 100px 20px;
            /* or we can do this 
            padding: top 10px;
            padding: left 2px;
            padding: bottom 10px;
            padding: right 2px;  */
        } 
    </style>
</head>
<body style="border: 2px solid red;">
    <!-- padding -->
    <p class="padding">How was our Universe claws that govern our ever-expanding cosmos.</p>
    <!-- margin -->
    <p class="margin">
        How was our Universe created? Hoat govern our ever-expanding cosmos.
    </p>
</body>
</html>
